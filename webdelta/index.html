<!DOCTYPE html>
<html>
<head>
<title>test</title>
<style> 

:root {
  --text-grey-l0: #737475;
  --text-grey-l1: #7f8181;;
  --text-grey-l2: #d7d7d7;;
  --text-green: #1dff77; 
  --text-red: #d31818; 
}

/* json */

.json-lang, .json-key, .json-value {
  display: inline;
  font-family: monospace;
}

.json-lang {
  color:var(--text-grey-l2);
}

.json-key {
  color:var(--text-grey-l1);
}

/* animations */

.number-up {
  animation-name: anim-number-up;
  animation-duration: 5s;
  animation-fill-mode: forwards;
}

.number-down {
  animation-name: anim-number-down;
  animation-duration: 5s;
  animation-fill-mode: forwards;
}

@keyframes anim-number-up {
  0%   {color:var(--text-green);}
  100%  {color:var(--text-grey-l0);}
}

@keyframes anim-number-down {
  0%   {color:var(--text-red);}
  100%  {color:var(--text-grey-l0);}
}

</style>
</head>
<body>

{{.JSONText}}

</div>
</body>
</html>
